<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="منصة متكاملة لإدارة التواصل والتجارة الإلكترونية للشركات" />
  <meta name="keywords" content="تواصل, إدارة عملاء, تجارة إلكترونية, ذكاء اصطناعي, فيسبوك ماسنجر" />
  <meta name="author" content="Communication Platform" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="منصة إدارة التواصل والتجارة الإلكترونية" />
  <meta property="og:description" content="منصة شاملة تجمع بين إدارة التواصل مع العملاء والتجارة الإلكترونية" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com" />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="منصة إدارة التواصل والتجارة الإلكترونية" />
  <meta name="twitter:description" content="منصة شاملة تجمع بين إدارة التواصل مع العملاء والتجارة الإلكترونية" />
  <meta name="twitter:image" content="/twitter-image.png" />

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

  <title>منصة إدارة التواصل والتجارة الإلكترونية</title>

  <!-- Critical CSS (inline for performance) -->
  <style>
    /* Critical CSS for initial page load */
    * {
      box-sizing: border-box;
    }

    html {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
      -moz-tab-size: 4;
      tab-size: 4;
    }

    body {
      margin: 0;
      font-family: inherit;
      line-height: inherit;
      background-color: #f9fafb;
      color: #111827;
    }

    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid #f3f4f6;
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Initial loading screen */
    #initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #initial-loading .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      background-color: #3b82f6;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: 600;
    }

    #initial-loading .text {
      color: #6b7280;
      font-size: 14px;
      margin-top: 16px;
    }

    /* Hide loading screen when app is ready */
    .app-ready #initial-loading {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Initial loading screen -->
  <div id="initial-loading">
    <div class="logo">CP</div>
    <div class="loading-spinner"></div>
    <div class="text">جاري تحميل المنصة...</div>
  </div>

  <!-- React app root -->
  <div id="root"></div>

  <!-- Environment variables for client-side -->
  <!-- Note: These placeholders are replaced by docker-entrypoint.sh in production builds -->
  <!-- In development, the app uses environment.ts for smart environment detection -->
  <!-- Vite will show warnings about these, but they're safe to ignore in dev mode -->
  <script>
    // Default values for development (will be replaced in production by docker-entrypoint.sh)
    const isLocalhost = window.location.hostname === 'localhost' ||
      window.location.hostname === '127.0.0.1' ||
      window.location.hostname.startsWith('192.168.') ||
      window.location.hostname.startsWith('10.') ||
      window.location.hostname.endsWith('.local');
    window.__ENV__ = {
      API_URL: isLocalhost ? 'https://maxp-ai.pro/api/' : 'https://www.maxp-ai.pro/api/',
      WS_URL: isLocalhost ? 'ws://localhost:3010' : 'wss://maxp-ai.pro',
      APP_NAME: 'Communication Platform',
      APP_VERSION: '1.0.0',
      ENVIRONMENT: isLocalhost ? 'development' : 'production'
    };
  </script>

  <!-- Module script -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Fallback for browsers without module support -->
  <script nomodule>
    alert('متصفحك لا يدعم الميزات الحديثة المطلوبة. يرجى تحديث متصفحك.');
  </script>

</body>

</html>
